<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tranquil Developers</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>


<link rel="icon" href="images/tranquil-logo.png" type="image/x-icon" />

    <!-- Navigation -->
  <nav class="navbar">
    <div class="logo">
      <img src="images/tranquil-name.png" alt="Tranquil Developers Logo" />
    </div>
    <ul class="nav-links">
      <li><a href="about.html">About Us</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>


  <!-- Hero/Intro Section -->
  <header class="hero">
    <h1>Welcome to The Reserve</h1>
    <p>Where Chocolate Meets Elegance</p>
    <button class="hero-btn">Explore More</button>
  </header>

  <!-- Content Sections -->
  <!-- <section id="about" class="content-section">
    <div class="content fade-in">
      <h2>About Us</h2>
      <p>Lorem ipsum dolor sit amet...</p>
    </div>
  </section> -->

<section id="projects" class="content-section">
  <div class="content fade-in">
    <h2>Our Projects</h2>
    <div class="card-grid">
      
      <div class="card">
        <a href="rt_nagar_project.html">
          <div class="card-image-wrapper">
            <img src="images/rtnagar_layout_plan.jpeg" alt="RT Nagar, Mysore Layout Plan" />
            <div class="card-overlay">
              <span class="card-text">RT Nagar, Mysore</span>
            </div>
          </div>
        </a>
      </div>
      
      <div class="card">
        <a href="project_rr.html">
          <div class="card-image-wrapper">
            <img src="images/mocha-latte.jpg" alt="Mocha Latte" />
            <div class="card-overlay">
              <span class="card-text">Mocha Latte</span>
            </div>
          </div>
        </a>
      </div>
      
      <div class="card">
        <a href="project_rr.html">
          <div class="card-image-wrapper">
            <img src="images/hazelnut-spread.jpg" alt="Hazelnut Spread" />
            <div class="card-overlay">
              <span class="card-text">Hazelnut Spread</span>
            </div>
          </div>
        </a>
      </div>

    </div>
  </div>
</section>


  <section id="contact" class="content-section">
    <div class="content fade-in">
      <h2>Contact Us</h2>
      <form>
        <input type="text" placeholder="Name" />
        <input type="email" placeholder="Email" />
        <textarea placeholder="Your Message"></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
